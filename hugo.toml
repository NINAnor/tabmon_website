baseURL = "https://ninanor.github.io/tabmon_website/"
languageCode = "en"
title = "TABMON"
paginate = 10
enableRobotsTXT = true
defaultContentLanguage = "en"
enableEmoji = true
disableKinds = ["RSS"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true

[params]
  description = "Building Europe's largest acoustic biodiversity monitoring network autonomous acoustic sensors to study birds across diverse landscapes and seasons."
  author = "TABMON Consortium"
  keywords = ["biodiversity", "acoustic monitoring", "AI", "Europe", "conservation", "soundscape ecology"]
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowToc = true
  TocOpen = false
  defaultTheme = "auto"
  disableThemeToggle = false
  DateFormat = "January 2, 2006"
  
  # Enhanced visual features
  cover.linkFullImages = true
  fuseOpts.isCaseSensitive = false
  fuseOpts.shouldSort = true
  fuseOpts.location = 0
  fuseOpts.distance = 1000
  fuseOpts.threshold = 0.4

  [params.homeInfoParams]
    Title = "üéµ TABMON"
