<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">

    <!-- Modern Sleek CSS styling -->
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        /* CSS Variables for elegant purple-burgundy theming */
        :root {
            --primary-color: #7F2E4A;
            --primary-dark: #20003B;
            --primary-light: #A8546B;
            --secondary-color: #4A90A4;
            --accent-color: #6B3A52;
            --success-color: #059669;
            --info-color: #0284C7;
            --text-primary: #111827;
            --text-secondary: #4B5563;
            --text-light: #6B7280;
            --bg-primary: #ffffff;
            --bg-secondary: #FAF9FB;
            --bg-tertiary: #F5F3F6;
            --bg-subtle: #FBF9FC;
            --bg-gradient: linear-gradient(135deg, #20003B, #7F2E4A);
            --border-color: #E5E7EB;
            --border-light: #F3F4F6;
            --border-accent: #F0E8ED;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-purple: 0 4px 6px -1px rgba(127, 46, 74, 0.2), 0 2px 4px -1px rgba(127, 46, 74, 0.1);
            --border-radius: 16px;
            --border-radius-sm: 8px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            background-color: var(--bg-primary);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/figures/tabmon_logo.png');
            background-repeat: no-repeat;
            background-position: center 30%;
            background-size: 70%;
            background-attachment: fixed;
            opacity: 0.08;
            pointer-events: none;
            z-index: -1;
        }

        /* Elegant Gradient Header */
        header {
            background: var(--bg-gradient);
            color: white;
            padding: 3rem 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        header h1 {
            margin: 0;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            color: white;
            text-shadow: none;
            position: relative;
            z-index: 1;
            letter-spacing: -0.025em;
        }

        header p {
            margin: 1rem auto 0;
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 700px;
            position: relative;
            z-index: 1;
            font-weight: 400;
            color: white;
        }

        /* Modern Navigation */
        nav {
            background: rgba(255, 255, 255, 0.9);
            padding: 0.75rem 0;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            backdrop-filter: blur(2px);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.25rem;
        }

        nav li {
            margin: 0;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
            display: block;
            font-size: 0.95rem;
        }

        nav a:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Clean Main Content with warm tones */
        main {
            background: rgba(255, 255, 255, 0.85);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            position: relative;
            backdrop-filter: blur(1px);
        }

        /* Elegant Gradient Typography */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: var(--text-primary);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.025em;
        }

        h1 {
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 0.5rem;
            font-size: 2.25rem;
            color: var(--text-primary);
            margin-top: 0;
        }

        h2 {
            background: var(--bg-gradient);
            color: white;
            border-radius: var(--border-radius-sm);
            padding: 0.75rem 1rem;
            margin: 1.5rem -0.5rem 1rem -0.5rem;
            font-size: 1.75rem;
            box-shadow: var(--shadow-purple);
        }

        h3 {
            background-color: #E8D5E0;
            color: #000000;
            border-radius: var(--border-radius-sm);
            padding: 0.75rem 1.25rem;
            margin: 1.5rem 0 0.75rem 0;
            font-size: 1.25rem;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--primary-color);
        }

        h4 {
            background-color: #E8D5E0;
            color: #000000;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--border-radius-sm);
            padding: 0.5rem 1rem;
            margin: 1.25rem 0 0.5rem 0;
            box-shadow: var(--shadow-sm);
            border-left: 3px solid var(--primary-color);
        }

        p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Purple Blockquotes */
        blockquote {
            border-left: 4px solid var(--primary-color);
            background: var(--bg-subtle);
            padding: 1.5rem 2rem;
            margin: 2rem 0;
            border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
            box-shadow: var(--shadow-sm);
            position: relative;
            font-style: italic;
        }

        /* Clean Code Styling */
        code {
            background: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875em;
            border: 1px solid var(--border-color);
            font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', 'Consolas', monospace;
            color: var(--text-primary);
        }

        pre {
            background: var(--text-primary);
            color: #F9FAFB;
            padding: 1.5rem;
            border-radius: var(--border-radius-sm);
            overflow-x: auto;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            margin: 1.5rem 0;
        }

        pre code {
            background: none;
            padding: 0;
            border: none;
            color: inherit;
            font-size: 0.875rem;
        }

        /* Crisp Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius-sm);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }

        img:hover {
            transform: scale(1.01);
            box-shadow: var(--shadow-lg);
        }

        /* Clean Links */
        a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: var(--transition);
            font-weight: 500;
        }

        a:hover {
            color: var(--primary-dark);
            border-bottom-color: var(--primary-color);
        }

        /* Modern Lists */
        ul,
        ol {
            padding-left: 1.5rem;
            margin-bottom: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Subtle Highlight Boxes */
        .info-box {
            background: var(--bg-secondary);
            border-left: 4px solid var(--secondary-color);
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
            box-shadow: var(--shadow-sm);
        }

        /* Sleek Footer */
        footer {
            background: var(--text-primary);
            color: white;
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            body::before {
                background-size: 100%;
                background-position: center 25%;
            }

            header {
                padding: 3rem 1.5rem;
            }

            header h1 {
                font-size: 2.5rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }

            nav a {
                text-align: center;
                width: 200px;
            }

            main {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        main {
            animation: fadeInUp 0.5s ease-out;
        }

        /* Focus States for Accessibility */
        a:focus,
        button:focus,
        nav a:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
            border-radius: 2px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        th {
            background: var(--bg-gradient);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        tr:nth-child(even) {
            background: var(--bg-secondary);
        }

        tr:hover {
            background: var(--bg-tertiary);
        }
    </style>
</head>

<body>
    <header>
        <h1>{{ .Site.Title }}</h1>
        {{ with .Site.Params.description }}
        <p>{{ . }}</p>
        {{ end }}
    </header>

    <nav>
        <ul>
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Title }} - Building Europe's Acoustic Biodiversity Network</p>
    </footer>
</body>

</html>
