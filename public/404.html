<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Simple redirect for GitHub Pages to handle missing trailing slashes
        var path = window.location.pathname;
        if (path.match(/\/[^\/]+$/) && !path.match(/\.(html|css|js|png|jpg|jpeg|gif|ico|svg)$/)) {
            window.location.replace(path + '/');
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, please <a href="/">go to the homepage</a>.</p>
</body>
</html>
